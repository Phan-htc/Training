<body>
    <script>
        let val = Number(prompt("entrer un chiffre num√©rique"));
        function chercherSymbole(val) {
            
            switch (val) {
                case -1: {
                    return('#');
                } break
                case 0: {
                    return(' ');
                }break
                case 1: {
                    return('A');
                }break
                case 2: {
                    return('B');
                }break
                default: {
                    return("_")
                }break
            }         
        }
    chercherSymbole(val);        
    </script>
