<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 3.1</title>
</head>
<body>
    <script>
        let nbFourniParUtilisateur;
        let nbTraduit;
        nbFourniParUtilisateur = prompt("Entrez un nombre pour connaître son signe");
        // Ici, nbFourniParUtilisateur contient une string !
        // Or je veux un nombre
        nbTraduit = Number(nbFourniParUtilisateur);
        // Ici nbTraduit contient bien un nombre
        if (nbTraduit >= 0) { // Si la condition est vraie, donc si nbTraduit est supérieur ou égal à 0
            console.log("Ce nombre est positif");
        } else { // Si la condition est fausse, donc si nbTraduit est strictement inférieur à 0
            console.log("Ce nombre est strictement négatif");
        }
    </script>
</body>
</html>
