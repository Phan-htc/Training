<!DOCTYPE html>
<html lang="fr">

<head>

<body>
    <script>
        /*
        Demander un nombre à l'utilisateur
        Je veux parcourir tous les nombres de 1 jusqu'à la valeur entrée
        et les cumuler par produit
        */
        const nbSaisiParUtilisateur = Number(prompt("Entrez un nombre"));
        let cumul = 1;
        for (let cpt = 1; cpt <= nbSaisiParUtilisateur; cpt++) {
            cumul = cumul * cpt;
        }
        console.log("Le produit de tous les nombres entiers entre 1 et " +
            nbSaisiParUtilisateur + " est " + cumul);
    </script>
</body>

</html>
