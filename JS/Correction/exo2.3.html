    <script>
        let pht = Number(prompt("Quel est le prix HT de l'article ?"));
        let qty = Number(prompt("Quel est la quantité achetée ?"));
        let ttva = Number(prompt("Quel est le taux de TVA à appliquer ?"));
        let pttc = qty *(pht + pht*ttva/100) // ou pht*(1+ttva/100)
        console.log(pttc);
    </script>
