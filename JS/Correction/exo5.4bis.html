<body>
    <script>
        /*
        Écrire un programme qui demande un nb à l'utilisateur
        et qui affiche tous les nombres PAIRS entre ce nombre et 100
        Rappelons qu'un nombre pair est un nombre divisible par 2
        donc (nb % 2 == 0)
        */
        const nbSaisiParUtilisateur = Number(prompt("Entrez un nombre"));
        // Parcourir tous les nombres de nbSaisiParUtilisateur jusqu'à 100
        for (let cpt = nbSaisiParUtilisateur; cpt <= 100; cpt++) {
            // SI cpt est pair, je l'affiche
            if (cpt % 2 == 0) {
                console.log(cpt);
            }
        }
    </script>
</body>
