<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="span_simple.css">
    <title>Exercice span</title>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <!-- Une première version simplifiée qui ressemble au résultat -->
    <table>
        <tr>
            <th>A</th>
            <th colspan="2">B</th>
            <th colspan="2">C</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="3">2</td>
            <td colspan="2" rowspan="5">3</td>
        </tr>
        <tr>
            <th>D</th>
        </tr>
        <tr>
            <td rowspan="5">4</td>
        </tr>
        <tr>
            <th colspan="2">E</th>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <!-- Subtilité dans ces lignes ! -->
        <tr>
            <th>F</th>
            <th colspan="2">G</th>
            <th>H</th>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2">7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
