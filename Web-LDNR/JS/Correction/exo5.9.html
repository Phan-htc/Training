<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 5.9</title>
</head>
<body>
    <script>
        let biggest = -Infinity;
        let indexOfBiggest;
        let i = 1;
        let value; // Attention ! value vaut undefined !
        while (value !== 0) { // Ici comparaison de type aussi, et undefined n'est pas un number
        // Attention ! Avec un !=, on laisse JS transtyper. Or undefined est évalué à 0
        // Donc le test serait faux, on ne rentre pas dans la boucle
            value = Number(prompt("Entrez la valeur n°" + (i)));
            if (value > biggest) {
                biggest = value;
                indexOfBiggest = i;
            }
            i++;
        }
        console.log("La plus grande de ces valeurs est " + biggest);
        console.log("C'était la valeur n°" + indexOfBiggest);
    </script>
</body>
</html>
