<body>
    <script>
        let nb1, nb2;
        nb1 = Number(prompt("Entrez le premier facteur"));
        nb2 = Number(prompt("Entrez le second facteur"));
        /*
        On sait que le produit de deux nombres du même signe est positif
        et que le produit de deux nombres de signes différents est négatif
        */
        /* Je teste don c si :
        soit nb1>0 ET nb2>0 : même signe (positif)
        soit nb1<0 ET nb2<0 : même signe (négatif)
        */
        // soit...soit, c'est un OU, donc ||
        // ET... c'est un et donc &&
        if (((nb1 >= 0) && (nb2 >= 0)) || ((nb1 <= 0) && (nb2 <= 0))) {
            console.log("leur produit est positif");
        } else {
            console.log("Leur produit est négatif");
        }
    </script>
