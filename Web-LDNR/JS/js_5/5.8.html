<body>
    <script>
        let LePlusGrand = -Infinity;
        let I_LePlusGrand;
        for (let i = 0; i < 20; i++) {
            const val = Number(prompt("entrer un nombre n°" + (i + 1)));
            if (val > LePlusGrand) {
                LePlusGrand = val;
                I_LePlusGrand = i;
            }
        }
        console.log("la plus grande de ces valeurs est " + LePlusGrand);
        console.log("C'est la valeur n°"+ I_LePlusGrand);
    </script>
